name: agent-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyright flake8 bandit vulture isort black

      - name: Static checks
        run: |
          python tools/syntax_check.py 
          flake8 .
          bandit -q -r .
          vulture .
          isort --check --diff .
          black --check .

      - name: Agent patches
        run: |
          python tools/agent_trade_improve.py
          python tools/agent_log_uploader.py

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Agent: auto-fixes (trade-log + loop + misc)"
          title: "Agent: авто‑правки (trade-log / loop / misc)"
          body: |
            - добавлен core/trade_log.py
            - логирование order_placed / order_filled
            - цикл в positions_guard по CHECK_INTERVAL
            - (опц.) лог-аплоадер
          branch: agent/fixes
          delete-branch: true
