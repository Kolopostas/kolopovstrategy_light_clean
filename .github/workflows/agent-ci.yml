name: agent-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pyright flake8 bandit vulture isort black

      - name: Static checks
        shell: bash
        run: |
          set -eo pipefail
          files="$(git ls-files '*.py' || true)"
          if [ -n "$files" ]; then
            python - <<'PY'
import subprocess, py_compile, sys
files = subprocess.check_output("git ls-files '*.py'", shell=True, text=True).splitlines()
for f in files:
    py_compile.compile(f, doraise=True)
print("Syntax OK")
PY
          fi
          flake8 . || true
          bandit -q -r . || true
          vulture . || true

      - name: Auto-format
        run: |
          isort .
          black .

      - name: Run agent guard script
        run: python tools/agent_guard.py

      - name: Create PR with fixes (if any)
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Agent fix: imports/syntax/railway"
          title: "Agent: авто‑правки (импорты/совместимость/worker)"
          body: |
            Авто‑PR от CI:
            - форматирование (isort/black)
            - проверка синтаксиса и импортов
            - .env.example / Procfile
            - безопасный dry-run positions_guard.py (если есть)
          branch: agent/fixes
          delete-branch: true
