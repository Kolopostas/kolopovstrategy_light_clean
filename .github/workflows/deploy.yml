name: Deploy to Railway

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm i -g @railway/cli@latest  # Используем latest для актуальных фиксов

      - name: Authenticate with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_PROJECT_TOKEN }}  # Проектный токен
        run: |
          echo "$RAILWAY_TOKEN" | railway login
          railway projects  # Проверка доступных проектов

      - name: Link project
        run: railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} --token ${{ secrets.RAILWAY_PROJECT_TOKEN }}

      - name: Deploy worker service
        run: railway up --service worker
